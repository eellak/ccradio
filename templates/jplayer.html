<html>
<head>
    <link href="/media/jplayer/css/jPlayer.css" rel="stylesheet" type="text/css" />
    <link href="/media/jplayer/css/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/media/js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="/media/jplayer/js/jquery.jplayer.min.js"></script>
    <script>
    $(document).ready(function() {
	$("#jpId").jPlayer( {
	    ready: function () {
		$(this).jPlayer("setMedia", {
	    	    oga: "http://stream.creativecommons.gr:8000/live1",
    		//}).jPlayer("play");
    		});
	    },
	    supplied: "oga",
	    oggSupport: true
    	});
    });

    </script>
</head>

<body>
    <div id="jpId" class="jp-jplayer"></div>

    <div class="jp-audio">
	<div class="jp-type-single">
	    <div id="jp_interface_1" class="jp-interface">

		<ul class="jp-controls">
		    <li><a href="#" class="jp-play" tabindex="1">play</a></li>
		    <li><a href="#" class="jp-pause" tabindex="1">pause</a></li>
		    <li><a href="#" class="jp-stop" tabindex="1">stop</a></li>
		    <li><a href="#" class="jp-mute" tabindex="1">mute</a></li>
		    <li><a href="#" class="jp-unmute" tabindex="1">unmute</a></li>

		</ul>
		<div class="jp-progress">
		    <div class="jp-seek-bar">
			<div class="jp-play-bar"></div>
		    </div>
		</div>
    		<div class="jp-volume-bar">
    		    <div class="jp-volume-bar-value"></div>
    		</div>

    		<div class="jp-current-time"></div>
    		<div class="jp-duration"></div>
    	    </div>
    	    <div id="jp_playlist_1" class="jp-playlist">
		<ul>
	    	    <li><span id="live_play">{% block play %}{{ play|truncatewords_html:8|safe }}{% endblock play %}</span></li>
		</ul>
    	    </div>

	</div>
    </div>
    </body>
    </html>
